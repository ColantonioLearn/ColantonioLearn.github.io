<!-- tubeToy.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="toy.css">
  </head>
  <body>

    <!-- audio pre-loading -->
    <!-- <audio id="notification-soundN" preload="auto">
      <source src="\sounds\FUNCTIONNAMESOUNDHERE-sound.mp3" type="audio/mpeg">
    </audio> -->
    
<!-- White Duck Pop-up Noise -->
<audio id="notification-sound1" preload="auto">
  <source src="sounds\whiteRubberDuck-sound.mp3" type="audio/mpeg">
</audio>

<audio id="notification-sound2" preload="auto">
  <source src="sounds\starLight-sound.mp3" type="audio/mpeg">
</audio>

<!-- Squeaker Noise -->
<!-- Build: https://freesound.org/people/tim.kahn/sounds/250127/-->
<audio id="notification-sound3" preload="auto">
  <source src="sounds\squeaker-sound.mp3" type="audio/mpeg">
</audio>

<audio id="notification-sound3R" preload="auto">
  <source src="sounds\shimmer-sound.mp3" type="audio/mpeg">
</audio>

<!-- Duck Dome Dissolve/Build Noise -->
<!-- Build: https://freesound.org/people/tim.kahn/sounds/250127/-->
<audio id="notification-sound4Dissolve" preload="auto">
  <source src="sounds\domeDissolve-sound.mp3" type="audio/mpeg">
</audio>
<audio id="notification-sound4Build" preload="auto">
  <source src="sounds\domeBuild-sound.mp3" type="audio/mpeg">
</audio>
<audio id="notification-sound4Ball" preload="auto">
  <source src="sounds\ballBumps.mp3" type="audio/mpeg">
</audio>

<!-- <audio id="notification-sound2" preload="auto">
  <source src="sounds\inertToggle-sound.mp3" type="audio/mpeg">
</audio> -->

<!-- Container for the interactive elements -->
  <div class="toy-container" data-toy="TubeToy">

      <!-- Container for the image hotspot and interactive elements -->
      <div class="image-hotspot">

          <!-- Base image -->
          <img src="images\tubeToy\tubeToy_v3.png" alt="tubeToy hotspot should be here">

          <!-- TUBE TOY FUNCTIONS START HERE -->
          <!-- White Duck Function -->
          <!-- Icon for interaction -->
          <div class="icon whiteDuckIcon off initial" id="whiteDuck function1">
          </div>
          
          <!-- Image within the function-box -->
          <img class="function whiteDuckImage off initial" id="function1" src="images\tubeToy\function1_rubberDuck.png" alt="white duck">
          <!--  White Duck Function End -->

          <!-- Inert Duck -->
          <div class="icon inertDuckIcon off initial" id="inertDuck inert1"></div>
          <!--  -->

          <!--  -->
          <!-- Inert Toggle Function -->
          <!-- Icon for interaction -->
          <div class="icon inertToggleIcon off initial" id="toggleUp inert2"></div>
          
          <!-- Image-->
          <img src="images\tubeToy\inertToggleBase.png" alt="base of inert toggle" id="inertToggleBase">
          <img class="function inertToggleImage off initial" id="inert2" src="images\tubeToy\inertTogglePiece.png" alt="metal toggle">
          <img class="function inertToggleImage off initial" id="inert2" src="images\tubeToy\inertTogglePiece.png" alt="metal toggle">
          <!--  Inert Toggle End -->
          <!--  -->
          
          <!--  -->
          <!-- Star Light Function -->
          <!-- Icon for interaction -->
          <div class="icon starLightButtonIcon off initial" id="starLightButton function2"></div>
          <!-- line with "on" status for testing/dev purposes -->
          <!-- <div class="icon starLightButtonIcon on initial" id="icon2 starLight function2"></div> -->

          <!-- Function Image-->
          <img class="function starLightButtonImage off initial" id="starBulb function2" src="images\tubeToy\redLightButtonOff.png" alt="button for star light">
          <img class="function starLightImage off initial" id="starBulb inert3" src="images\tubeToy\starBulbOn.png" alt="button for star light">

          <!-- Inert Lightbulb -->
          <div class="icon starLightBulbIcon" id="starBulb inert3"></div>
          
          <!--  Star Light End -->
          <!--  -->

          <!--  -->
          <!-- Squeaker Function -->
          <!-- Icon for interaction -->
          <div class="icon squeakerIcon off initial" id="squeaker function3"></div>

          <!-- Function Image -->
          <img class="function squeakerImage off initial" src="images\tubeToy\squeakerOn.png" alt="squeaker tube function">

          <img class="function rainbow1 off initial" src="images\tubeToy\rainbow1.png" alt="squeaker rainbow1 function">
          <img class="function rainbow2 off initial" src="images\tubeToy\rainbow2.png" alt="squeaker rainbow2 function">


          <!--  Squeaker End -->
          <!--  -->

          <!--  -->
          <!-- Duck Dome Function -->
          <!-- Icon for interaction -->
          <div class="icon leverIcon off initial" id="duckLever function4"></div>
          <!-- line with "on" status for testing/dev purposes -->
          <!-- <div class="icon starLightButtonIcon on initial" id="icon2 starLight function2"></div> -->

          <!-- Function Image-->
          <img class="function leverImage off initial" id="duckLever function4" src="images\tubeToy\domeLever.png" alt="lever that reveals duck">
          <img class="function duckDomeImage off initial" id="duckDome inert4" src="images\tubeToy\blurDome.png" alt="empty dome">

          <img class="function bounceBallImage off initial" id="bounceBallImage function4" src="images\tubeToy\ball.png" alt="ball bouncing">


          <!-- Inert Dome/Duck -->
          <div class="icon inertDomeIcon off initial" id="duckDome inert4"></div>
          
          <!--  Duck Dome  End -->
          <!--  -->

          <!-- Toy Background parts -->

          <!-- Green Base Board  -->
          <div class="icon toyBG" id="greenBoard"></div>
          <div class="icon toyBG" id="BLBlueHolder"></div>
          <div class="icon toyBG" id="BRBlueHolder"></div>
          <div class="icon toyBG" id="TRBlueHolder"></div>

          <!-- Red Tube  -->

          <div class="icon toyBG" id="redTube"></div>
          <div class="icon toyBG" id="whiteBase"></div>
          <div class="icon toyBG" id="redTubeBall"></div>
          <div class="icon toyBG" id="yellowInertKnob"></div>
          <div class="icon toyBG" id="TubeBlueHolder"></div>

          <!-- Yellow Tube -->
          <div class="icon toyBG" id="yellowTube"></div>
          <div class="icon toyBG" id="purpleSwirl"></div>

          <!-- Purple Tube -->
          <div class="icon toyBG" id="bottomRightTube"></div>
          <div class="icon toyBG" id="midPurpTube"></div>
          <div class="icon toyBG" id="topPurpTube"></div>
          
          <div class="icon toyBG" id="rainbowTop"></div>
          <div class="icon toyBG" id="rainbowBottom"></div>        

          <!-- Black Tube -->
          <div class="icon toyBG" id="leftBlackTube"></div>
          <div class="icon toyBG" id="midBlackTube"></div>

          <!-- Blue Tube -->
          <div class="icon toyBG" id="blueTube"></div>


          <!-- Clicking catch-all -->
          <div class="icon blank-space-icon" id="blankClick"></div>

        </div>

    </div>
    

    <!-- Scripts for jQuery and custom interaction -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="interaction-noisy.js"></script>

  </body>
</html>
