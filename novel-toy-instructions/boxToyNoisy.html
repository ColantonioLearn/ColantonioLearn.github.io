<!-- boxToy.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="toy.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
  </head>
  <body>

    <!-- audio pre-loading -->
    <!-- <audio id="notification-soundN" preload="auto">
      <source src="\sounds\FUNCTIONNAMESOUNDHERE-sound.mp3" type="audio/mpeg">
    </audio> -->
    
    <!-- Orange Pinwheel sound -->
    <audio id="notification-sound1" preload="auto" loop>
      <source src="sounds\fan-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Box Light Jam sound -->
    <audio id="notification-sound2" preload="auto" loop>
      <source src="sounds\boxLight-sound.mp3" type="audio/mpeg">
    </audio>

    <audio id="notification-sound2c" preload="auto">
      <source src="sounds\rainbowCrank-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Marbles Ratting sound -->
    <!-- credit: https://freesound.org/people/chloeg830/sounds/559805/ -->
    <audio id="notification-sound4" preload="auto" loop>
      <source src="sounds\marbles-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- boxToy.html -->

    <!-- Container for the interactive elements -->
    <div class="container">

        <!-- Container for the image hotspot and interactive elements -->
        <div class="image-hotspot">

            <!-- Base image -->
            <img src="images/boxToy/boxToy_v3.png" alt="boxToy hotspot should be here">
            
            <!-- Orange Pinwheel Spinning Function -->
            <!-- Icon for interaction -->
            <div class="icon blueKnobIcon off initial" id="icon1 blueKnobIcon function1">
            </div>

            <img class="function blueKnobImage off initial" id="function1" src="images\boxToy\blueKnob.png" alt="blue knob for key function">

            <div class="icon orangePinwheelIcon off initial" id="icon1 orangePinwheel function1">
            </div>
            
            <!-- Image within the function-box -->
            <img class="function orangePinwheelImage off initial" id="function1" src="images\boxToy\OrangePinwheel.png" alt="orange pinwheel">
        
            <!--  -->
            <!-- Box Light & Middle Switch Function -->
            <!-- Icon for interaction -->
            <div class="icon middleSwitchIcon off initial" id="boxLight function2">
            </div>
            
            <!-- Image within the function-box -->
            <img class="function middleSwitchImage off initial" id="boxLight function2" src="images\boxToy\middleSwitchOff.png" alt="switch for boxLight">
            <img class="function boxLightImage off initial" id="boxLight inert1" src="images\boxToy\boxLightOn.png" alt="box light turned on here">
            
            <!-- Inert Parts -->
            <div class="icon boxLightBulbIcon" id="boxLightBulb inert1" alt="clickable icon for boxLightBulb"></div>
            
            <!--  Box Light & Middle Switch Function End -->
            <!--  -->

            <!--  -->
            <!-- Blue Cord & Rainbow Pinwheel Function -->
            <!-- Icon for interaction -->
            <div class="icon blueCordIcon off initial" id="cordWheel function3">
            </div>
            
            <!-- Image within the function-box -->
            <img class="function blueCordImage off initial" id="cordWheel function2" src="images\boxToy\function_Pullcord.png" alt="cord for rainbowPinwheel">
            <img class="function rainbowPinwheelImage off initial" id="cordWheel inert2" src="images\boxToy\cordPinwheel.png" alt="rainbowPinwheel">
            
            <!-- Inert Parts -->
            <div class="icon rainbowPinwheelIcon" id="cordWheel inert2" alt="clickable icon for rainbowPinwheel"></div>
            <!--  Blue Cord & Rainbow Pinwheel Function End -->
            <!--  -->

            <!--  -->
            <!-- Marbles Function -->
            <!-- Icon for interaction -->
            <div class="icon marbleButtonIcon off initial" id="marbles function4">
            </div>

            <!-- Image within the function-box -->
            <img class="function marbleButtonImage off initial" id="marblesButton function4" src="images\boxToy\function_buttonOff.png" alt="button for marbles">
            <img class="function orangeMarbleImage off initial" id="marbles function4" src="images\boxToy\OrangeBall.png" alt="orange marble">
            <img class="function blueMarbleImage off initial" id="marbles function4" src="images\boxToy\BlueBall.png" alt="blue marble">
            
            <!-- Inert Parts -->
            <div class="icon orangeMarbleIcon off initial" id="orangeMarble inert4" alt="clickable icon for orange marble"></div>
            <div class="icon blueMarbleIcon off initial" id="blueMarble inert4" alt="clickable icon for blue marble"></div>
            
            <!--  Marbles Function End -->
            <!--  -->

            <!--  -->
            <!-- Inert Pig -->

            <div class="icon" id="inertPig"></div>

            <img class="orangeSliderImage off initial" id="orangeSlider inert5" src="images\boxToy\orangeKnob.png" alt="orangeSlider">
            <div class="icon orangeSliderIcon off initial" id="orangeSlider inert5" alt="clickable icon for orangeSlider"></div>

            <!--  -->

            <!-- Clicking catch-all -->
            <div class="icon blank-space-icon" id="blankClick"></div>


        </div>

    </div>

    <!-- Scripts for jQuery and custom interaction -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="interaction-noisy.js"></script>

  </body>
</html>
